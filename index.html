<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Workshop Registration</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <div class="topPage">

        <div>
            <h1>Workshop Registration</h1>
        </div>

        <div class="header1">
            <select class="dropDownArrow">
                <option>More Actions</option>
                <option>Search on Google</option>
            </select>
        </div>

    </div>

    <div class="flex-container">

        <br><br>

        <div class="left-container">

            <p class="registerSentence"><b>Register now while seats are available!</b></p>  

            <div class="firstName">
                <div class = "firstNameDiv">
                    <label class="fnField">First Name<b class="asterick1">*</b></label>
                </div>
            
                <input type="text" />
            </div>

            <div class="lastName">
                <div class = "lastNameDiv">
                <label class="lnField">Last Name<b class="asterick1">*</b></label>
                </div>
                <input type="text" />
            </div>

            <div class="companyName">
                <div class="companyNameDiv">
                <label class="cnField">Company/Institution<b class="asterick1">*</b></label>
                </div>
                <input type="text" />
            </div>


            <div class="addressName">
                <div class="addressNameDiv">
                <label class="addFieldBox">Address<b class="asterick1">*</b></label>
                </div>
                <textarea rows="8" cols="20"></textarea>
            </div>

            <div class="cityName">
                <div class="cityNameDiv">
                <label class="cityField">City</label>
                </div>
                <input type="text" />
            </div>


            <div class="stateProvinceName">
                <div class = "stateProvinceDiv">
                    <label class="stateProvinceField">State/Province/Region</label>
                </div>

                <div class="stateSelectionDiv">

                    <select class="stateSelection">

                    <option value="">-Select-</option>

                </select>
                </div>
            </div>

            <div class="countryName">
                <div class = "countryNameDiv">
                <label class="countryField">Country</label>
                </div>
                <select class="countrySelection">

                    <option>-Select-</option>

                </select>
            </div>

            <div class="emailName">
                <div class = "emailNameDiv">
                <label class="emailField">Email<b class="asterick1">*</b></label>
                </div>
                <input type="text" />
            </div>


            <div class="phoneNumber">
                <div class = "phoneNumberDiv">
                <label class="phoneField">Phone Number<b class="asterick1">*</b></label>
                </div>
                <input type="text" />
            </div>

        </div>
        
        <div class="right-container">

            <p class="lunch">Lunch</p>
            <div class="lunchDiv">
               
                <label class = "lunchField">Meal Preference</label>
                <select class = "menuList">
                    <option>Vegetarian</option>
                    <option>Non-Vegetarian</option>
                    <option>No Preference</option>
                </select>
            </div>

            <p class = "paymentText">Payment Details</p>

            <div class="anotherCashDiv">
                <label class = paymentField>Payment Mode</label>
                <div class = "cashDiv">
                    <label for="cash">
                        <input type="checkbox" id="cash" name="payment" value="cash" checked>
                        Cash
                    </label>
                </div>
            </div>

            <div class = "chequeDiv">
    
                <label for="cheque">
                    <input type="checkbox" id="cheque" name="payment" value="cheque" checked>
                    Cheque
                </label>

            </div>

            <div class="demandDraftDiv">
                <label for="demand draft">
                    <input type="checkbox" id="demand draft" name="payment" value="Demand Draft" checked>
                    Demand Draft
                </label>
            </div>

            <div class="ddChequeDiv">
                <div class = "chequeField">
                    <label>DD/Cheque No.</label>
                </div>
                    <input type="text" />
            </div>

            <div class="drawnOnBankName">
                <div class = "drawnOnBankField">
                    <label>Drawn On(Bank Name)</label>
                </div>
                    <input type="text" />

            </div>

            <div class="playableAt">
                <div class = "playableAtField">
                    <label>Playable at</label>
                </div>
                    <input type="text" />

            </div>

        </div>

        <div class = "bottom-container">

        <div class="submitButtonDiv">
            <button class = "submitButton">Submit</button>
        </div>

        <div class="resetButtonDiv">
            <button class = "resetButton">Reset</button>
        </div>

        </div>

    </div>

</body>

</html>
